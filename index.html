<!doctype html>
<html lang="en">
  <head>
    <title>BC25_BTVN_JS_BUOI2_Hồ Công Đức</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="container" style="text-align: center;">
      
    <hr>

    <div>
        <h1>BÀI 1</h1>
        Lương 1 ngày: 100.000vnd.
        </br>
        <span>Tổng số ngày làm: </span><input id="txtSoNgayLam" type="text" value="">
        </br>
        <button id="btnTinhLuong" class="btn btn-success">Tính Lương</button>
        <div id="thongBaoLuong"></div>
    </div>
    <hr>


    <div>
        <h1>BÀI 2</h1>
        <span>Số thứ nhất: </span><input id="txtSoThuNhat" type="text">
        <br>
        <span>Số thứ hai: </span><input id="txtSoThuHai" type="text">
        <br>
        <span>Số thứ ba: </span><input id="txtSoThuBa" type="text">
        <br>
        <span>Số thứ tư: </span><input id="txtSoThuTu" type="text">
        <br>
        <span>Số thứ năm: </span><input id="txtSoThuNam" type="text">
        <br>
        <button id="btnTinhTB" class="btn btn-success">Tính trung bình</button>
        <br>
        <div id="thongBaoGiaTriTB"></div>

    </div>
    
    <hr>
    <div>
        <h1>BÀI 3</h1>
        <h6>Giá USD hiện nay: 23.500vnd.</h6>
        <br>
        <span>Nhập số lượng USD: </span><input id="txtSoUSD" type="text">
        <br>
        <button id="btnQuyDoi" class="btn btn-success">Quy đổi ra VND</button>
        <br>
        <div id="thongBaoQuyDoi"></div>
    </div>

    <hr>

    <div>
        <h1>BÀI 4</h1>
        <span>Nhập chiều dài: </span><input id="txtChieuDai" type="text">
        <span>Nhập chiều rộng: </span><input id="txtChieuRong" type="text">
        <hr>
        <button id="btnTinhHCN" class="btn btn-success">Tính</button>
        <hr>
        <div id="thongBaoHCN"></div>
    </div>

    <hr>

    <div>
        <h1>BÀI 5</h1>
        <span>Nhập vào 1 số có 2 chữ số: </span><input id="txtNumber" type="text">
        <br>
        <button id="btnTinhKySo" class="btn btn-warning">Tính ký số</button>
        <br>
        <div id="thongBaoTinhKySo"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="./main.js"></script>
</body>
</html>
